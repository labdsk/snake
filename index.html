<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    canvas {
      background-color: #111;
      border: 2px solid #fff;
      max-width: 100%;
      max-height: 100%;
    }
    @media (orientation: portrait) {
      canvas {
        width: 90vmin;
        height: 90vmin;
      }
    }
    @media (orientation: landscape) {
      canvas {
        width: 90vmin;
        height: 90vmin;
      }
    }
    .fullscreen-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <img id="loveImage" class="fullscreen-image" src="image.jpg" alt="I love you">

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const loveImage = document.getElementById('loveImage');

    // Set canvas size
    canvas.width = 400;
    canvas.height = 400;

    // Game variables
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;
    let snake = [{ x: 10, y: 10 }];
    let food = { x: 5, y: 5 };
    let direction = { x: 0, y: 0 };
    let score = 0;

    // Draw everything
    function draw() {
      // Clear the canvas
      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      ctx.fillStyle = 'lime';
      snake.forEach(segment => ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize));

      // Draw food
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

      // Draw score
      ctx.fillStyle = '#fff';
      ctx.font = '20px Arial';
      ctx.fillText(`Score: ${score}`, 10, 30);

      // Display full-screen image if score is 5
      if (score >= 5) {
        loveImage.style.display = 'block';
      } else {
        loveImage.style.display = 'none';
      }
    }

    // Update game state
    function update() {
      // Move snake
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // Wrap snake around the screen if it goes out of bounds
      if (head.x < 0) head.x = tileCount - 1;
      if (head.x >= tileCount) head.x = 0;
      if (head.y < 0) head.y = tileCount - 1;
      if (head.y >= tileCount) head.y = 0;

      // Check for collision with itself
      if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        resetGame();
        return;
      }

      // Add new head
      snake.unshift(head);

      // Check if snake eats food
      if (head.x === food.x && head.y === food.y) {
        score++;
        placeFood();
      } else {
        // Remove tail
        snake.pop();
      }
    }

    // Place food randomly
    function placeFood() {
      food.x = Math.floor(Math.random() * tileCount);
      food.y = Math.floor(Math.random() * tileCount);

      // Ensure food doesn't spawn on the snake
      if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
        placeFood();
      }
    }

    // Reset game (only for self-collision)
    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      direction = { x: 0, y: 0 };
      score = 0;
      placeFood();
    }

    // Handle keyboard input
    window.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowUp': if (direction.y === 0) direction = { x: 0, y: -1 }; break;
        case 'ArrowDown': if (direction.y === 0) direction = { x: 0, y: 1 }; break;
        case 'ArrowLeft': if (direction.x === 0) direction = { x: -1, y: 0 }; break;
        case 'ArrowRight': if (direction.x === 0) direction = { x: 1, y: 0 }; break;
      }
    });

    // Handle touch input for mobile
    let touchStartX = 0;
    let touchStartY = 0;
    canvas.addEventListener('touchstart', e => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });
    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      const touchEndX = e.touches[0].clientX;
      const touchEndY = e.touches[0].clientY;
      const dx = touchEndX - touchStartX;
      const dy = touchEndY - touchStartY;

      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0 && direction.x === 0) direction = { x: 1, y: 0 }; // Swipe right
        else if (dx < 0 && direction.x === 0) direction = { x: -1, y: 0 }; // Swipe left
      } else {
        if (dy > 0 && direction.y === 0) direction = { x: 0, y: 1 }; // Swipe down
        else if (dy < 0 && direction.y === 0) direction = { x: 0, y: -1 }; // Swipe up
      }
    });

    // Game loop
    function gameLoop() {
      update();
      draw();
      setTimeout(gameLoop, 100);
    }

    // Start the game
    placeFood();
    gameLoop();
  </script>
</body>
</html>
